[[load_variables_from]]
variable_loader_type = "dotenv"
env_file_path = ".env"

[tool_repository]
tool_repository_type = "in_memory"

[tool_search_strategy]
tool_search_strategy_type = "tag_and_description_word_match"

[[manual_call_templates]]
name = "chrome_devtools_1"
call_template_type = "mcp"

[manual_call_templates.config.mcpServers.chrome_devtools_1]
transport = "stdio"
command = "npx"
args = ["chrome-devtools-mcp@latest", "--isolated=true"]
env = {}

[[manual_call_templates]]
name = "chrome_devtools_2"
call_template_type = "mcp"

[manual_call_templates.config.mcpServers.chrome_devtools_2]
transport = "stdio"
command = "npx"
args = ["chrome-devtools-mcp@latest", "--isolated=true"]
env = {}

[[manual_call_templates]]
name = "clickup"
call_template_type = "mcp"

[manual_call_templates.config.mcpServers.clickup]
transport = "stdio"
command = "npx"
args = ["-y", "@taazkareem/clickup-mcp-server@latest"]
_note = "ClickUp MCP server for task management. Get API token from ClickUp Settings > Apps > API Token."

[manual_call_templates.config.mcpServers.clickup.env]
CLICKUP_API_KEY = "${CLICKUP_API_KEY}"
CLICKUP_TEAM_ID = "${CLICKUP_TEAM_ID}"

[[manual_call_templates]]
name = "figma"
call_template_type = "mcp"

[manual_call_templates.config.mcpServers.figma]
transport = "stdio"
command = "npx"
args = ["-y", "figma-developer-mcp", "--stdio"]

[manual_call_templates.config.mcpServers.figma.env]
FIGMA_API_KEY = "${FIGMA_API_KEY}"

[[manual_call_templates]]
name = "github"
call_template_type = "mcp"

[manual_call_templates.config.mcpServers.github]
transport = "stdio"
command = "npx"
args = ["-y", "@modelcontextprotocol/server-github"]

[manual_call_templates.config.mcpServers.github.env]
GITHUB_PERSONAL_ACCESS_TOKEN = "${GITHUB_PERSONAL_ACCESS_TOKEN}"

[[manual_call_templates]]
name = "webflow"
call_template_type = "mcp"

[manual_call_templates.config.mcpServers.webflow]
transport = "stdio"
command = "npx"
args = ["mcp-remote", "https://mcp.webflow.com/sse"]
env = {}
