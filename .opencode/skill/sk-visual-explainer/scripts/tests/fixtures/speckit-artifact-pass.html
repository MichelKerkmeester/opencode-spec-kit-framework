<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<meta name="ve-artifact-type" content="plan">
<meta name="ve-source-doc" content="specs/007-auth/plan.md">
<meta name="ve-speckit-level" content="2">
<meta name="ve-view-mode" content="artifact-dashboard">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
<title>SpecKit Artifact Pass</title>
<style>
:root {
  --font-body: 'Outfit', system-ui, sans-serif;
  --ve-bg: #f8fafc;
  --ve-surface: #ffffff;
  --ve-surface2: #eef2f7;
  --ve-border: rgba(0,0,0,0.1);
  --ve-border-bright: rgba(0,0,0,0.2);
  --ve-text: #111827;
  --ve-text-dim: #4b5563;
  --ve-accent: #0f766e;
  --ve-accent-dim: rgba(15,118,110,0.12);
}
@media (prefers-color-scheme: dark) {
  :root {
    --ve-bg: #0b1220;
    --ve-surface: #111827;
    --ve-surface2: #1f2937;
    --ve-border: rgba(255,255,255,0.2);
    --ve-border-bright: rgba(255,255,255,0.34);
    --ve-text: #e5e7eb;
    --ve-text-dim: #94a3b8;
    --ve-accent: #5eead4;
    --ve-accent-dim: rgba(94,234,212,0.15);
  }
}
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-delay: 0ms !important;
    transition-duration: 0.01ms !important;
  }
  .animate { opacity: 1; transform: none; }
}
@media (prefers-contrast: more) {
  :root { --ve-border: rgba(0,0,0,0.28); }
}
@media (forced-colors: active) {
  :root {
    --ve-bg: Canvas;
    --ve-surface: Canvas;
    --ve-surface2: Canvas;
    --ve-text: CanvasText;
    --ve-text-dim: CanvasText;
    --ve-border: CanvasText;
    --ve-border-bright: CanvasText;
    --ve-accent: LinkText;
  }
}
body {
  margin: 0;
  background: var(--ve-bg);
  color: var(--ve-text);
  font-family: var(--font-body);
  background-image: radial-gradient(circle at 20% 0%, var(--ve-accent-dim), transparent 50%);
}
section { padding: 12px; margin: 10px; border: 1px solid var(--ve-border); border-radius: 8px; background: var(--ve-surface); }
</style>
</head>
<body>
<section id="artifact-kpis" class="animate" style="--i:1">KPI row content</section>
<section id="section-coverage-map" class="animate" style="--i:2">Coverage content</section>
<section id="risk-gaps-panel" class="animate" style="--i:3">Risk content</section>
<section id="evidence-table" class="animate" style="--i:4">Evidence content</section>
</body>
</html>
