<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
<title>Minimal Pass</title>
<style>
:root {
  --ve-bg: #ffffff;
  --ve-surface: #ffffff;
  --ve-border: rgba(0,0,0,0.1);
  --ve-border-bright: rgba(0,0,0,0.2);
  --ve-text: #111111;
  --ve-text-dim: #555555;
  --ve-accent: #0d9488;
}
@media (prefers-color-scheme: dark) {
  :root {
    --ve-bg: #111111;
    --ve-surface: #1a1a1a;
    --ve-border: rgba(255,255,255,0.2);
    --ve-border-bright: rgba(255,255,255,0.35);
    --ve-text: #efefef;
    --ve-text-dim: #bcbcbc;
    --ve-accent: #5eead4;
  }
}
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-delay: 0ms !important;
    transition-duration: 0.01ms !important;
  }
}
@media (prefers-contrast: more) {
  :root { --ve-border: rgba(0,0,0,0.28); }
}
@media (forced-colors: active) {
  :root { --ve-bg: Canvas; --ve-text: CanvasText; --ve-border: CanvasText; }
}
body {
  margin: 0;
  background: var(--ve-bg);
  color: var(--ve-text);
  background-image: radial-gradient(circle, var(--ve-border) 1px, transparent 1px);
}
</style>
</head>
<body>
<main>
  <h1 style="--i:1">Minimal Pass</h1>
  <p>Validator baseline fixture.</p>
</main>
</body>
</html>
