<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<title>Mermaid Missing Hardening</title>
<style>
:root {
  --ve-bg: #ffffff;
  --ve-surface: #ffffff;
  --ve-border: rgba(0,0,0,0.1);
  --ve-border-bright: rgba(0,0,0,0.2);
  --ve-text: #111111;
  --ve-text-dim: #555555;
  --ve-accent: #0d9488;
}
@media (prefers-color-scheme: dark) {
  :root { --ve-bg: #111111; --ve-text: #efefef; --ve-border: rgba(255,255,255,0.2); --ve-border-bright: rgba(255,255,255,0.35); --ve-accent: #5eead4; }
}
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-delay: 0ms !important;
    transition-duration: 0.01ms !important;
  }
}
@media (prefers-contrast: more) {
  :root { --ve-border: rgba(0,0,0,0.28); }
}
@media (forced-colors: active) {
  :root { --ve-bg: Canvas; --ve-text: CanvasText; --ve-border: CanvasText; }
}
</style>
</head>
<body>
<pre class="mermaid">
graph TD
  A --> B
</pre>
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.12.3/dist/mermaid.esm.min.mjs';
  mermaid.initialize({
    startOnLoad: true,
    theme: 'base'
  });
</script>
</body>
</html>
