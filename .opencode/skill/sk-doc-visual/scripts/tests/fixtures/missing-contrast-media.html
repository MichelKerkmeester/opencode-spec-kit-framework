<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<title>Missing Contrast Media</title>
<style>
:root {
  --ve-bg: #ffffff;
  --ve-surface: #ffffff;
  --ve-border: rgba(0,0,0,0.1);
  --ve-border-bright: rgba(0,0,0,0.2);
  --ve-text: #111111;
  --ve-text-dim: #555555;
  --ve-accent: #0d9488;
}
@media (prefers-color-scheme: dark) {
  :root { --ve-bg: #111111; --ve-text: #efefef; --ve-border: rgba(255,255,255,0.2); --ve-border-bright: rgba(255,255,255,0.35); --ve-accent: #5eead4; }
}
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-delay: 0ms !important;
    transition-duration: 0.01ms !important;
  }
}
body {
  background: var(--ve-bg);
  color: var(--ve-text);
  background-image: radial-gradient(circle, var(--ve-border) 1px, transparent 1px);
}
</style>
</head>
<body>
<main><h1 style="--i:1">Missing Contrast Media</h1></main>
</body>
</html>
