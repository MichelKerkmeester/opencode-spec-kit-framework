<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>TOC Link Preview</title>
  <link rel="stylesheet" href="../variables/fluid-typography.css">
  <link rel="stylesheet" href="../variables/colors.css">
  <link rel="stylesheet" href="../variables/typography.css">
  <link rel="stylesheet" href="../variables/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="../variables/template-defaults.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
      background-color: var(--bg);
      color: var(--text);
    }
    body {
      font-family: var(--font-sans);
      line-height: var(--lh-base);
      font-weight: var(--weight-medium);
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }
    .mono {
      font-family: var(--font-mono);
    }
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
    .page-container {
      width: 100%;
      max-width: var(--container-max);
      margin: 0 auto;
    }

    .toc-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      padding: 0.4rem 0;
      transition: var(--transition-main);
      letter-spacing: 0.05em;
      text-decoration: none;
    }

    .toc-link:hover, .toc-link:focus-visible {
      color: var(--text);
      outline: none;
    }

    .toc-link.active {
      color: var(--accent);
    }

    .toc-link.active::before {
      content: '';
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
    }

    /* Simulation of hover state for preview */
    .toc-link.hover-state {
      color: var(--text);
    }
  </style>
</head>
<body>
<div class="selection:bg-[var(--accent-muted)] min-h-screen relative w-full flex items-center justify-center">

<div class="p-12 w-full max-w-sm mx-auto">
  <div class="p-6 border border-[var(--border)] rounded-2xl bg-[var(--surface)] shadow-lg">
    <p class="text-[9px] font-semibold tracking-[0.2em] text-[var(--text-muted)] uppercase mb-4">{{title|default("Table of Contents")}}</p>
    <nav class="flex flex-col gap-1.5">
      <a href="#" class="toc-link outline-none focus-visible:ring-1 focus-visible:ring-[var(--accent)]">{{link_1_text|default("1. Default State")}}</a>
      <a href="#" class="toc-link hover-state outline-none focus-visible:ring-1 focus-visible:ring-[var(--accent)]">{{link_2_text|default("2. Hover State")}}</a>
      <a href="#" class="toc-link active outline-none focus-visible:ring-1 focus-visible:ring-[var(--accent)]">{{link_3_text|default("3. Active State")}}</a>
    </nav>
  </div>
</div>

</div>
</body>
</html>
