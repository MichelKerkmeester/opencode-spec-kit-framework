<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Preview</title>
  <link rel="stylesheet" href="../variables/fluid-typography.css">
  <link rel="stylesheet" href="../variables/colors.css">
  <link rel="stylesheet" href="../variables/typography.css">
  <link rel="stylesheet" href="../variables/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="../variables/template-defaults.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
      background-color: var(--bg);
      color: var(--text);
    }
    body {
      font-family: var(--font-sans);
      line-height: var(--lh-base);
      font-weight: var(--weight-medium);
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }
    .mono {
      font-family: var(--font-mono);
    }
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
    .page-container {
      width: 100%;
      max-width: var(--container-max);
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="selection:bg-[var(--accent-muted)] min-h-screen relative w-full">

<style>
#scroll-progress {
  position: fixed;
  top: 0;
  left: 0;
  height: 2px;
  background: var(--accent);
  z-index: var(--z-progress, 50);
  width: 0;
  transition: var(--transition-progress, width 0.1s ease-out);
}
</style>
<div id="scroll-progress"></div>

<div class="p-12 w-full max-w-4xl mx-auto space-y-32">
  <h1 class="text-3xl font-semibold text-[var(--zinc-200)]">{{title|default("Scroll to see progress")}}</h1>
  <div class="h-[150vh] border-l-2 border-dashed border-[var(--border)] pl-8">
    <p class="text-[var(--zinc-400)]">{{content|default("Keep scrolling down...")}}</p>
  </div>
  <div class="pb-32">
    <p class="text-[var(--zinc-400)]">{{footer|default("End of content.")}}</p>
  </div>
</div>

<script>
// Scroll Progress
window.addEventListener('scroll', () => {
  const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  const scrolled = (winScroll / height) * 100;
  const progress = document.getElementById('scroll-progress');
  if (progress) progress.style.width = scrolled + "%";
});
</script>
</div>
</body>
</html>
