<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Site Nav Link Preview</title>
  <link rel="stylesheet" href="../variables/fluid-typography.css">
  <link rel="stylesheet" href="../variables/colors.css">
  <link rel="stylesheet" href="../variables/typography.css">
  <link rel="stylesheet" href="../variables/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="../variables/template-defaults.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
      background-color: var(--bg);
      color: var(--text);
    }
    body {
      font-family: var(--font-sans);
      line-height: var(--lh-base);
      font-weight: var(--weight-medium);
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }
    .mono {
      font-family: var(--font-mono);
    }
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }
    .page-container {
      width: 100%;
      max-width: var(--container-max);
      margin: 0 auto;
    }

    .site-nav-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      padding: 0.4rem 0.5rem;
      border-radius: var(--radius-interactive);
      transition: var(--transition-main);
      text-decoration: none;
    }
    .site-nav-link:hover, .site-nav-link:focus-visible {
      background: var(--border-faint);
      color: var(--text);
      outline: none;
    }
    .site-nav-link.active {
      background: var(--accent-muted);
      color: var(--accent);
    }

    /* Simulation of hover state for preview */
    .site-nav-link.hover-state {
      background: var(--border-faint);
      color: var(--text);
    }
  </style>
</head>
<body>
<div class="selection:bg-[var(--accent-muted)] min-h-screen relative w-full flex items-center justify-center">

<div class="p-12 w-full max-w-sm mx-auto">
  <div class="p-6 border border-[var(--border)] rounded-2xl bg-[var(--surface)] shadow-lg">
    <div class="space-y-3">
      <p class="text-[9px] font-semibold tracking-[0.2em] text-[var(--text-muted)] uppercase">{{title|default("Site Navigation")}}</p>
      <div class="flex flex-col gap-1">
        <a href="#" class="site-nav-link outline-none focus-visible:ring-1 focus-visible:ring-[var(--accent)]">
          <span>{{link_1_text|default("Standard Link")}}</span>
        </a>
        <a href="#" class="site-nav-link hover-state outline-none focus-visible:ring-1 focus-visible:ring-[var(--accent)]">
          <span>{{link_2_text|default("Hover State")}}</span>
        </a>
        <a href="#" class="site-nav-link active outline-none focus-visible:ring-1 focus-visible:ring-[var(--accent)]">
          <span>{{link_3_text|default("Active Link")}}</span> 
          <iconify-icon icon="{{active_icon|default('lucide:chevron-right')}}" class="text-[10px] opacity-50"></iconify-icon>
        </a>
        <a href="#" class="site-nav-link outline-none focus-visible:ring-1 focus-visible:ring-[var(--accent)]">
          <span>{{link_4_text|default("External Link")}}</span> 
          <iconify-icon icon="{{external_icon|default('lucide:external-link')}}" class="text-[10px] opacity-50"></iconify-icon>
        </a>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
