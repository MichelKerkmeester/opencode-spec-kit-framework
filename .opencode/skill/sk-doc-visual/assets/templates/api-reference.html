<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>API Reference | SpecKit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    :root {
      --bg: #131314;
      --surface: #1c1c1e;
      --text: #fafafa;
      --accent: #10b981; /* Green accent for API */
      --muted: #71717a;
      --border: rgba(255, 255, 255, 0.08);
      --font-size-4: 1.1;
    }
    html {
      font-size: calc(var(--font-size-4) * 1rem);
      scroll-behavior: smooth;
      background-color: var(--bg);
      color: var(--text);
    }
    body {
      font-family: 'Helvetica', sans-serif;
      line-height: 1.75;
      font-weight: 500;
      -webkit-font-smoothing: antialiased;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
    .page-container { width: 100%; max-width: 90rem; margin: 0 auto; padding: 2rem; }
    .endpoint-card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem; }
    .method-badge { font-weight: 600; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.8rem; }
    .method-get { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
    .method-post { background: rgba(16, 185, 129, 0.2); color: #34d399; }
  </style>
</head>

<body>
  <div class="page-container">
    <header style="margin-bottom: 3rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem;">
      <h1 style="font-size: 2rem; font-weight: bold;">API Reference</h1>
      <p style="color: var(--muted); margin-top: 0.5rem;">Documentation for the system endpoints.</p>
    </header>

    <div class="endpoint-card">
      <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
        <span class="method-badge method-get mono">GET</span>
        <h2 class="mono" style="font-size: 1.25rem;">/api/v1/resource</h2>
      </div>
      <p style="color: var(--muted); margin-bottom: 1.5rem;">Retrieves a list of available resources.</p>
      
      <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Parameters</h3>
      <table style="width: 100%; border-collapse: collapse; margin-bottom: 1.5rem;">
        <tr style="border-bottom: 1px solid var(--border); text-align: left;">
          <th style="padding: 0.5rem; color: var(--muted);">Name</th>
          <th style="padding: 0.5rem; color: var(--muted);">Type</th>
          <th style="padding: 0.5rem; color: var(--muted);">Description</th>
        </tr>
        <tr style="border-bottom: 1px solid var(--border);">
          <td style="padding: 0.5rem;" class="mono">limit</td>
          <td style="padding: 0.5rem; color: #a78bfa;" class="mono">integer</td>
          <td style="padding: 0.5rem; color: var(--muted);">Maximum items to return.</td>
        </tr>
      </table>

      <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">Response</h3>
      <pre style="background: #000; padding: 1rem; border-radius: 6px; overflow-x: auto;" class="mono"><code>{
  "data": [
    { "id": 1, "name": "Resource A" }
  ]
}</code></pre>
    </div>
  </div>
</body>
</html>
