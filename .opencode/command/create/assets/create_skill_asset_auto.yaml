# ─────────────────────────────────────────────────────────────────
# OPENCODE CREATE: ASSET FILE CREATION WORKFLOW (AUTO MODE)
# ─────────────────────────────────────────────────────────────────
# Mode: autonomous (no user approval gates)
# Note: This workflow executes all steps sequentially with
#       continuous self-validation. Pauses only if confidence < 40%.
#       When invoked with --chained flag, parameters come from parent.
# ───────────────────────────────────────────────────────────────────
role: Expert Asset Creator using workflows-documentation skill
purpose: Create asset files for existing skills (templates, lookups, examples, guides)
action: Generate properly structured asset files with validation

# ─────────────────────────────────────────────────────────────────
# PREREQUISITE: @write AGENT VERIFICATION
# ─────────────────────────────────────────────────────────────────
# This workflow REQUIRES the @write agent for:
#   • Template-first workflow (loads templates before creating)
#   • DQI scoring (target: 75+ Good)
#   • workflows-documentation skill integration
#
# STANDALONE MODE: PHASE 0 in the command markdown verifies @write
# agent BEFORE this YAML workflow loads.
#
# CHAINED MODE: When invoked from /create:skill Step 8, @write
# verification was already performed by the parent command.
# The --chained flag indicates this is a chained invocation.
#
# To invoke correctly:
#   Standalone: @write /create:skill_asset [skill-name] [type]
#   Chained: /create:skill_asset [skill-name] [type] --chained
# ─────────────────────────────────────────────────────────────────

operating_mode:
  workflow: sequential_6_step
  workflow_compliance: MANDATORY
  workflow_execution: autonomous
  approvals: none
  chained_support: true  # Can be invoked from parent workflows (skill.md Step 8)
  validation: continuous_self_validation

development_philosophy:
  principle: "Assets provide copy-paste starting points and quick references"
  approach: "Analyze → Plan → Load → Create → Validate"
  mandate: "Every asset must include complete examples and integrate with SKILL.md"

# ─────────────────────────────────────────────────────────────────
# CONFIDENCE & CLARIFICATION FRAMEWORK
# ─────────────────────────────────────────────────────────────────
confidence_framework:
  thresholds:
    high: { range: "80-100%", action: "Proceed with citable source" }
    medium: { range: "40-79%", action: "Proceed with caution, document assumptions" }
    low: { range: "0-39%", action: "STOP - Ask clarification with A/B/C options" }
  
  scoring_weights:
    task_purpose_clarity: 0.30
    content_planning: 0.25
    template_adherence: 0.25
    validation_readiness: 0.20
  
  clarification_format: |
    "I need clarity (confidence: [NN%]). Which approach:
    - A) [option with brief rationale]
    - B) [option with brief rationale]
    - C) [option with brief rationale]"
  
  escalation:
    timebox_minutes: 10
    failed_attempts_threshold: 2
    action: "Present options to user with current findings"

# ─────────────────────────────────────────────────────────────────
# REQUEST ANALYSIS FRAMEWORK
# ─────────────────────────────────────────────────────────────────
request_analysis_framework:
  solution_flow:
    - "Parse carefully: What is ACTUALLY requested?"
    - "Gather Context: Read files, check skills folder"
    - "Identify Approach: SIMPLEST solution that works"
    - "Validate Choice: Follow patterns, maintainable"
    - "Clarify If Needed: If <80% confidence, ask"
    - "Scope Check: Solving ONLY what was asked?"
    - "Execute: Implement with minimal complexity"
  
  pre_change_validation:
    items:
      - "Skill exists and has SKILL.md?"
      - "Asset type valid? (template/lookup/example/guide)"
      - "Asset purpose defined?"
      - "Complete examples planned?"
      - "Confidence >=80%? (if not: ask)"
    stop_conditions: ["Any item unchecked", "Skill not found"]
    stop_action: "STOP and address before proceeding"

# ─────────────────────────────────────────────────────────────────
# WORKFLOW ENFORCEMENT (CRITICAL)
# ─────────────────────────────────────────────────────────────────
workflow_enforcement:
  mode: strict
  step_order: sequential_mandatory
  skip_allowed: false

  phase_gate:
    location: "Between Step 2 and Step 3"
    purpose: "Verify planning complete before template loading"
    requirements:
    - "Asset purpose defined"
    - "Filename determined"
    - "Sections planned"
    action_if_failed: "STOP and return to incomplete step"

  critical_steps:
    step_2_asset_planning:
      enforcement: "MUST determine filename and purpose"
      verification: "Cannot proceed without user approval of plan"
    step_4_content_creation:
      enforcement: "MUST use skill_asset_template.md structure"
      verification: "Complete examples included, no placeholders"
    step_5_validation:
      enforcement: "MUST update SKILL.md Navigation Guide"
      verification: "Integration verified before claiming complete"

# ─────────────────────────────────────────────────────────────────
# CIRCUIT BREAKER
# ─────────────────────────────────────────────────────────────────
circuit_breaker:
  consecutive_failure_threshold: 3
  states:
    closed: "Normal operation"
    open: "3+ failures — pause and report to user"
    half_open: "Test with single retry before resuming"
  on_open:
    action: "Report failures to user with summary"
    suggest: "Review inputs and try again, or escalate"

# ─────────────────────────────────────────────────────────────────
# USER INPUTS (From gate outputs)
# ─────────────────────────────────────────────────────────────────
user_inputs:
  skill_name: |
    [SKILL_NAME]
    Target skill to add asset to.
    FROM UNIFIED SETUP PHASE (Q0 or command argument).

  asset_type: |
    [ASSET_TYPE]
    Type: template | lookup | example | guide
    FROM UNIFIED SETUP PHASE (Q1).

  skill_path: |
    [SKILL_PATH]
    Verified path to the skill.
    FROM UNIFIED SETUP PHASE (automatic resolution).

  skill_verified: |
    [SKILL_VERIFIED]
    Whether skill exists and has SKILL.md.
    FROM UNIFIED SETUP PHASE (automatic verification).

# ─────────────────────────────────────────────────────────────────
# ASSET TYPES
# ─────────────────────────────────────────────────────────────────
asset_types:
  template:
    directory: "assets/"
    naming: "[content]_templates.md"
    purpose: "Copy-paste starting points"
    structure:
    - "Title with emoji and subtitle"
    - "Introduction (1-2 sentences)"
    - "Numbered sections with templates"
    - "Field guidelines for each"
    - "Complete examples"

  lookup:
    directory: "assets/"
    naming: "[topic]_lookup.md"
    purpose: "Lookup tables, decision trees"
    structure:
    - "Title with emoji"
    - "Purpose statement"
    - "Tables or decision trees"
    - "Quick lookup format"

  example:
    directory: "assets/"
    naming: "[topic]_examples.md"
    purpose: "Working examples and patterns"
    structure:
    - "Title with emoji"
    - "Before/after comparisons"
    - "Annotated examples"
    - "Anti-patterns to avoid"

  guide:
    directory: "assets/"
    naming: "[process]_guide.md"
    purpose: "Step-by-step how-tos"
    structure:
    - "Title with emoji"
    - "Prerequisites"
    - "Numbered steps"
    - "Troubleshooting"

# ─────────────────────────────────────────────────────────────────
# CHECKPOINT OPTIONS
# ─────────────────────────────────────────────────────────────────
checkpoint_options:
  standard:
  - label: "Approve"
    description: "Approve and continue to next step"
  - label: "Review"
    description: "Show more details"
  - label: "Modify"
    description: "Make changes before proceeding"

# ─────────────────────────────────────────────────────────────────
# WORKFLOW (6 STEPS WITH CHECKPOINTS)
# ─────────────────────────────────────────────────────────────────
workflow:
  step_1_request_analysis:
    purpose: Verify UNIFIED SETUP PHASE outputs and confirm asset creation
    activities:
    - Confirm skill_name from UNIFIED SETUP PHASE
    - Confirm asset_type from UNIFIED SETUP PHASE
    - Confirm skill_path from UNIFIED SETUP PHASE
    - Confirm skill_verified from UNIFIED SETUP PHASE
    - Validate asset_type is one of: template, lookup, example, guide
    type_lookup:
      template: "[content]_templates.md - Copy-paste starting points"
      lookup: "[topic]_lookup.md - Lookup tables, decisions"
      example: "[topic]_examples.md - Working code examples"
      guide: "[process]_guide.md - Step-by-step how-tos"
    outputs:
    - skill_confirmed
    - type_confirmed
    - path_confirmed

  step_2_asset_planning:
    purpose: Define asset file specification
    activities:
    - Ask what the asset should provide
    - Determine filename based on content
    - Plan sections based on asset type
    - Estimate size (100-800 lines typical)
    questions:
    - "What should this [asset-type] provide?"
    - "What content will it contain?"
    - "Who will use it?"
    prompt_template: |
      ┌────────────────────────────────────────────────────────────┐
      │ "What should this [asset-type] provide?"                   │
      │                                                            │
      │ - Describe the purpose                                     │
      │ - What content will it contain?                            │
      │ - Who will use it?                                         │
      └────────────────────────────────────────────────────────────┘
    asset_spec_format:
      filename: "[topic]_[type].md"
      purpose: "[what this asset provides]"
      sections:
      - "[Section 1 name]"
      - "[Section 2 name]"
      estimated_size: "[100-800 lines]"
    outputs:
    - filename_defined
    - purpose_defined
    - sections_planned

  step_3_template_loading:
    purpose: Load skill_asset_template.md structure
    activities:
    - Read skill_asset_template.md from workflows-documentation skill
    - Extract structure patterns for asset type
    - Note formatting requirements
    template_path: .opencode/skill/workflows-documentation/assets/opencode/skill_asset_template.md
    key_structure_elements:
    - "Title with descriptive subtitle (emoji optional as visual marker)"
    - "Introduction paragraph (1-2 sentences)"
    - "Numbered sections (emoji visual markers optional)"
    - "Horizontal rules between major sections"
    - "Quick reference at end"
    outputs:
    - template_loaded
    - structure_extracted
    - patterns_identified

  step_4_content_creation:
    purpose: Generate asset file following template structure
    activities:
    - Write title with descriptive subtitle (emoji optional as visual marker)
    - Write brief introduction (1-2 sentences)
    - Create numbered sections (emoji visual markers optional)
    - Add type-specific content (templates, tables, examples, steps)
    - Include complete examples
    - Add quick reference section at end
    - Write to skill's assets directory
    quality_requirements:
      title: "Descriptive subtitle - emoji optional as visual marker"
      introduction: "1-2 sentences explaining purpose and when to use"
      sections: "Numbered - emoji visual markers optional"
      content: "Complete, practical, immediately usable"
      examples: "Working, annotated examples"
      separators: "Horizontal rules between major sections"
    output_path: "[skill-path]/assets/[filename].md"
    outputs:
    - asset_file_created
    - sections_count: number
    - examples_included: boolean

  step_5_validation:
    purpose: Quality check and SKILL.md integration
    activities:
    - Structure check (title, sections, examples, quick reference)
    - Content check (completeness, field descriptions, placeholders)
    - Integration check (update SKILL.md Navigation Guide, SMART ROUTING)
    validation_checklist:
      structure:
      - "Title with descriptive subtitle present (emoji optional as visual marker)"
      - "Sections numbered (emoji visual markers optional)"
      - "Horizontal rules between sections"
      - "No broken links"
      content:
      - "Complete examples included"
      - "Field descriptions explain purpose"
      - "Placeholders are obvious"
      integration:
      - "Asset added to Navigation Guide (Section 1)"
      - "SMART ROUTING updated if needed"
    quality_gates:
      structure_complete: true
      examples_present: true
      skill_md_updated: true
    outputs:
    - validation_passed: boolean
    - checklist_results: object
    - skill_md_updated: boolean

  step_5b_quality_review:
    purpose: Quality-score the created asset artifact
    agent_routing:
      agent: "@review"
      agent_file: ".opencode/agent/review.md"
      rule_reference: "AGENTS.md §3 — @review for code review / quality scoring"
      dispatch: "Task tool → @review focused review of created asset"
      blocking: false
    activities:
    - "Dispatch @review to quality-score the created asset file"
    - "Review checks: template adherence, content quality, SKILL.md integration"
    - "Score against 100-point rubric (Accuracy 40%, Completeness 35%, Consistency 25%)"
    on_low_score:
      threshold: 70
      action: "Log warnings and suggest improvements; do not block workflow"
    outputs:
    - quality_score: number
    - review_findings: list
    - improvement_suggestions: list (if score < 70)

  step_6_save_context:
    purpose: Preserve workflow decisions and context
    activities:
    - Invoke system-spec-kit skill
    - Document asset creation decisions
    - Record content choices and structure
    - Save validation results
    - Create memory file with timestamp
    - Index memory file for immediate search availability
    tool_invocation:
      command: 'Read(".opencode/skill/system-spec-kit/SKILL.md")'
      note: "Activate context saving via memory skill"
    memory_content:
      include:
      - Skill name and asset type
      - Asset purpose and content
      - Structure decisions made
      - SKILL.md integration updates
      - Any challenges or decisions made
    outputs:
    - memory_file: "[SPEC_FOLDER]/memory/[DD-MM-YY_HH-MM]__asset_creation_session.md"
    validation: context_saved

    # ── SEMANTIC MEMORY INTEGRATION ─────────────────────────────────
    post_save_indexing:
      purpose: "Index memory file immediately for search availability"
      mcp_tool: memory_save
      invocation: |
        spec_kit_memory_memory_save({
          filePath: "[SPEC_FOLDER]/memory/[DD-MM-YY_HH-MM]__asset_creation_session.md"
        })
      critical_note: "Call semantic memory MCP DIRECTLY - NEVER through Code Mode"
      when: "Immediately after memory file is written to disk"

    anchor_requirements:
      enforcement: MANDATORY
      minimum_anchors: 2
      # Note: Anchor IDs support prefix matching — 'summary' matches 'summary-049', etc.
      pattern: "[context-type]-[keywords]-[spec-number]"
      format: "<!-- ANCHOR:ID --> content <!-- /ANCHOR:ID -->"
      case: "UPPERCASE recommended for visibility"
      required_sections:
        - context_type: "general"
          section: "Session summary with asset creation outcomes"
          example_id: "GENERAL-SESSION-SUMMARY-{spec#}"
          example: |
            <!-- ANCHOR:GENERAL-SESSION-SUMMARY-{spec#} -->
            ## Session Summary
            Created [type] asset for [skill]...
            <!-- /ANCHOR:GENERAL-SESSION-SUMMARY-{spec#} -->
        - context_type: "decision"
          section: "Key decisions made during asset creation"
          example_id: "DECISION-ASSET-STRUCTURE-{spec#}"
          example: |
            <!-- ANCHOR:DECISION-ASSET-STRUCTURE-{spec#} -->
            ## Key Decisions
            - Chose structure X because...
            <!-- /ANCHOR:DECISION-ASSET-STRUCTURE-{spec#} -->
      optional_sections:
        - context_type: "implementation"
          section: "Asset content and examples"
          example_id: "IMPLEMENTATION-CONTENT-{spec#}"
        - context_type: "implementation"
          section: "SKILL.md integration changes"
          example_id: "IMPLEMENTATION-INTEGRATION-{spec#}"
      benefit: "93% token savings on anchor-based retrieval"
      reference: "See /memory:save Step 3 for full anchor documentation"

    importance_tier:
      assign: normal
      rationale: "Asset creation is part of skill workflow, standard context"
      promotion_note: "Use memory_update() to promote to 'important' if asset becomes widely used"
      tier_reference: |
        constitutional: Core project rules (auto-surface always)
        critical: Foundational decisions (high priority in search)
        important: Significant work like implementations
        normal: Standard context like asset creation (this workflow)
        temporary: Short-term notes
        deprecated: Outdated but retained

# ─────────────────────────────────────────────────────────────────
# INTERACTIVE EXECUTION
# ─────────────────────────────────────────────────────────────────
autonomous_execution:
  principle: "Execute workflow steps sequentially without user approval gates"
  decision_making: "Use confidence framework to self-assess at each step"
  uncertainty_handling: "If confidence < 40%, pause and report to user"
  progress_tracking: "Log step completion with validation status"
  completion_criteria: "All steps validated, DQI >= 75, all files created"

# ─────────────────────────────────────────────────────────────────
# QUALITY STANDARDS
# ─────────────────────────────────────────────────────────────────
quality_standards:
  dqi_minimum: 75
  dqi_enforcement: HARD_BLOCK
  validation_pipeline:
    stage_1: "python3 .opencode/skill/workflows-documentation/scripts/validate_document.py [file]"
    stage_2: "python3 .opencode/skill/workflows-documentation/scripts/extract_structure.py [file]"
  template_adherence: required
  core_standards_reference: ".opencode/skill/workflows-documentation/references/core_standards.md"

# ─────────────────────────────────────────────────────────────────
# ASSET FILE TEMPLATE
# ─────────────────────────────────────────────────────────────────
templates:
  asset_structure: |
    # [Asset Title] - [Descriptive Subtitle]
    
    [Brief introduction explaining what this asset provides and when to use it.]
    
    ---
    
    ## 1. [SECTION NAME]
    
    **Purpose**: [Brief explanation]
    
    **[Content Type]**:
    [Templates, tables, examples, or step-by-step guides]
    
    ---
    
    ## 2. [SECTION NAME]
    
    [Continue pattern...]
    
    ---
    
    ## N. QUICK REFERENCE
    
    [Summary table or checklist]

# ─────────────────────────────────────────────────────────────────
# COMPLETION REPORT TEMPLATE
# ─────────────────────────────────────────────────────────────────
completion_report:
  template: |
    ✅ Asset Created
    
    Skill: [skill-name]
    Asset: [filename]
    Location: [full-path]
    Type: [template|lookup|example|guide]
    
    Content:
    - Sections: [N]
    - Examples: [Y/N]
    - Quick Reference: [Y/N]
    
    SKILL.md Updated:
    - Navigation Guide: [Y/N]
    - SMART ROUTING: [Y/N]
    
    Next Steps:
    - Test asset in skill context
    - Add more examples if needed
    - Run validation: quick_validate.py [skill-path]
    
    STATUS=OK PATH=[asset-path]

# ─────────────────────────────────────────────────────────────────
# ERROR RECOVERY
# ─────────────────────────────────────────────────────────────────
error_recovery:
  skill_not_found:
    action: "Show available skills, prompt for selection"
    options: ["List skills", "Provide path", "Cancel"]
  invalid_asset_type:
    action: "Show valid types: template, lookup, example, guide"
    options: ["template", "lookup", "example", "guide"]
  asset_already_exists:
    action: "Offer to update or create with new name"
    options: ["Update existing", "Create with new name", "Cancel"]
  no_skill_md:
    action: "Skill may be malformed, offer to fix"
    options: ["Fix skill structure", "Cancel"]
  template_not_found:
    action: "Check template path, verify workflows-documentation skill exists"
    fallback: "Use inline minimal template"
  validation_failure:
    action: "Show specific errors, guide fixes, re-validate"
    loop: true
  file_write_failure:
    action: "Check permissions, verify path exists"
    retry: true
  user_rejects_approach:
    action: "Offer alternatives or cancel"
    options: ["Modify plan", "Cancel"]

# ─────────────────────────────────────────────────────────────────
# TERMINATION
# ─────────────────────────────────────────────────────────────────
termination:
  after_step: step_6_save_context
  message: "Asset creation workflow complete."
  next_steps:
    - condition: "Skill needs more assets"
      action: "Run /create:skill_asset [skill-name] [type]"
    - condition: "Skill needs reference files"
      action: "Run /create:skill_reference [skill-name] [type]"
    - condition: "Asset needs testing"
      action: "Test asset in skill context"
    - condition: "Context should be saved"
      action: "Run /memory:save"

# ─────────────────────────────────────────────────────────────────
# REFERENCE TEMPLATES
# ─────────────────────────────────────────────────────────────────
reference_templates:
  skill_asset: .opencode/skill/workflows-documentation/assets/opencode/skill_asset_template.md
  core_standards: .opencode/skill/workflows-documentation/references/core_standards.md

# ─────────────────────────────────────────────────────────────────
# RULES
# ─────────────────────────────────────────────────────────────────
rules:
  ALWAYS:
  - "Self-validate at each step before proceeding"
  - "Copy templates from canonical paths, never create from memory"
  - "Use skill_asset_template.md structure"
  - "Include complete examples in all assets"
  - "Update SKILL.md Navigation Guide and SMART ROUTING"
  - "Follow naming conventions for asset type"
  - "Add quick reference section at end"
  - "Run validation before claiming completion"
  - "Save context after successful completion"
  - "Report progress at key milestones"

  NEVER:
  - "Prompt user for approval at checkpoints"
  - "Skip validation steps"
  - "Create documents without loading templates first"
  - "Leave placeholder text in final output"
  - "Create without clear purpose"
  - "Skip examples or content"
  - "Duplicate SKILL.md content unnecessarily"
  - "Create for non-existent skill"
  - "Over-engineer or expand beyond stated scope"
